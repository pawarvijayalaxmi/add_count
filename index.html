<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Modifier App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Modifier App</h1>
        <div id="numberDisplay">0</div>

         <!-- Progress Bar Label -->
         <div class="progress-label">Progress Bar</div>
        <div class="progress-bar">
            <div class="progress" id="progressBar">
            </div>
        </div>
        <div class="buttons">
            <button id="subtractButton">Subtract 1</button>
            <button id="addButton">Add 1</button>
        </div>
        <div class="undo-redo">
            <button id="undoButton">Undo</button>
            <button id="redoButton">Redo</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
